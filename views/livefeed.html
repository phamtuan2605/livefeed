<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4" ng-controller="FeedCtrl">
    <!-- TWEET WRAPPER START -->
    <div class="twt-wrapper">
        <div class="panel panel-primary">
            <div class="panel-heading"> Twitter Feed Example                 <span class="pull-right">{{count}} users active</span> 
</div>
            <div class="panel-body">
                
                <textarea class="form-control" placeholder="Enter here for tweet..." rows="3" ng-model="text"></textarea>
                <br>
                <button class="btn btn-primary btn-sm pull-right" ng-click="send()">Tweet</button>
                <div class="clearfix"></div>
                <hr>
                <ul class="media-list">
                    <li ng-repeat="val in messages">
                        <div class="media" ng-show="val.flag=='Message'">
                            <div class="media-body"> <span class="text-muted pull-right">
                                            <small class="text-muted">{{val.dateTime}}</small>
                                        </span> <strong class="text-success">@ {{val.name}}</strong>
                                <p> {{val.message}} </p>
                            </div>
                        </div>
                    </li>
                </ul> </div>
        </div>
    </div>
    <!-- TWEET WRAPPER END -->
</div>
